apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
  namespace: lolqa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
      - name: llm-service
        image: llm-service:latest
        ports:
        - containerPort: 8000
        - containerPort: 9091  # Metrics
        env:
        - name: LLM_SERVICE_HOST
          value: "0.0.0.0"
        - name: LLM_SERVICE_PORT
          value: "8000"
        - name: LLM_BACKEND
          valueFrom:
            configMapKeyRef:
              name: lolqa-config
              key: LLM_BACKEND
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: lolqa-secrets
              key: OPENAI_API_KEY
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: POSTGRES_URL
          value: "postgresql://lolqa:$(POSTGRES_PASSWORD)@postgres-service:5432/lolqa"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lolqa-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service
  namespace: lolqa
spec:
  selector:
    app: llm-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  - port: 9091
    targetPort: 9091
    name: metrics
  type: ClusterIP

